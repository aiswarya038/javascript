<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a=prompt("enter a string")
        revstring=" ";
        count=a.length;
        while (count>0){
            revstring=revstring+a[count-1];
            count=count-1;
        }
            document.write("the reversed string is",revstring)
    </script>
</body>
</html>
