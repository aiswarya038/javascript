 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter a number");
        if(a%2==0)
            if(a%5==0){
            document.write("number divisible by 2 and 5")
            }
            else{
            document.write("not divisible by 2 and 5")
            }
        else{
            document.write("negative")
        }
    </script>
</body>
</html>
