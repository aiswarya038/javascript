<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter a number");
        rev=0;
        temp=a;
        while(temp>0){
            rem=temp%10;
            rev=rev*10+rem;
            temp=parseInt(temp/10);
        }
        document.write(rev)
    </script>
</body>
</html>
