<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter a number")
        rev=0;
        temp=a;
        while (temp>0){
            rem=temp%10;
            rev=rev*10+rem;
            temp=parseInt(temp/10)
        }
        if(a==rev){
            document.write("it is palindrome")
        }
        else{
            document.write("it is not palindrome")
        }
    </script>
</body>
</html>
